<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YarostChat</title>
</head>
<body>
<div class="page__container">
  <header class="page__header">
    <h1 class="page__heading">Welcome to YarostChat</h1>
  </header>
  <div class="chat-wrapper hidden" id="chat-wrapper">
    <main class="chat" id="chat">
      <ul id="messages" class="messages">

      </ul>
      <form id="chat-form" class="message-form">
        <input placeholder="Type your message here" id="message" class="message-input">
        <button class="message-submit-btn fa fa-paper-plane-o"></button>
      </form>
    </main>
    <aside class="users-wrapper">
      <ul id="users" class="users">

      </ul>
    </aside>
  </div>
  <div id="modal-wrapper" class="modal-wrapper">
    <form id="login-form" class="identification-form">
      <h2 class="identification-form__heading">Enter username</h2>
      <svg class="border" height="2" width="100%">
        <line class="border-line" x1="0" x2="100%"/>
      </svg>
      <input id="username" class="identification-form__input">
      <svg class="border" height="20" width="100%">
        <line class="border-line" x1="0" x2="100%"/>
      </svg>
      <div class="submit-btn__wrapper">
        <button class="identification-form__submit-btn">Send</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
